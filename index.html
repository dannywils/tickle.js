<!DOCTYPE html>
<html>
<head>
	<title>Tickle.js</title>
	<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
	<link rel="stylesheet" href="http://cdn.jsdelivr.net/foundation/4.1.2/css/foundation.min.css"/>
	<script src="jquery.tickle.js"></script>
	<style>
	#container {
		background-color:blue;
		color:white;
		font-size:5em;
		width:100%;
		height:500px;
	}
	</style>
</script>
</head>
<body>
	<div class="row">
		<div class="large-12 columns">
			<h1>Tickle Prototype</h1>
			<h4 id="count"></h4>
			<a href="#" id="reset" class="button">Reset</a>
			<img src="elmo.gif" id="elmo" alt="Tickle me elmo!" />
		</div>

	</div>
	<script>
	$('#elmo').tickle(function(){
		$(this).slideUp(function(){
			$("#count").text("Tickled!")
		});

	}, { time: 1000, count: 7 });

	$('#reset').click(function(){
		$('#elmo').slideDown();
	});
	</script>
</body>
</html>
